{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Delete Note</h2>
    <p>Are you sure you want to delete "{{ note.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete">
        <a href="{% url 'note_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
