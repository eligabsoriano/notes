{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="{% url 'note_list' %}">ğŸ“ Note App</a>
        </div>
        <div class="nav-links">
            {% if user.is_authenticated %}
                <a href="{% url 'note_create' %}" class="nav-link">New Note</a>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-toggle-icon">ğŸŒ™</span>
                </button>
                <form action="{% url 'logout' %}" method="post" class="nav-form">
                    {% csrf_token %}
                    <button type="submit" class="nav-button">Logout</button>
                </form>
            {% else %}
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-toggle-icon">ğŸŒ™</span>
                </button>
                <a href="{% url 'login' %}" class="nav-link">Login</a>
                <a href="{% url 'signup' %}" class="nav-link">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer">
        <p>&copy; {% now "Y" %} Note App. All rights reserved.</p>
    </footer>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('.theme-toggle-icon');
        const html = document.documentElement;
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
        function updateThemeIcon(theme) {
            themeIcon.textContent = theme === 'light' ? 'ğŸŒ™' : 'â˜€ï¸';
        }
    </script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
